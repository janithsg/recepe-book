<div class="row col-xs-12 col-sm-10 col-md-4 col-md-offset-4 signin" style="margin-top:10%;">
  
  <h2>Login</h2>
  <hr>

  <form (ngSubmit) = "onLogIn(f)" #f ="ngForm" > 
      <div class="form-group col-7">
        <label for="email">Email</label>
        <input type="email"  name="email" ngModel class="form-control" placeholder="Enter Your Email" />
      </div>
    
      <div class="form-group">
          <label for="password">Password</label>
          <input type="password"  name="password" ngModel class="form-control" placeholder="Enter Your Password" >
      </div>
    
        <button class="btn btn-primary" type="submit" >Sign In</button>
    </form>

</div>
