<div class="col-xs-12 col-md-4 col-sm-6" style="margin-bottom:10px">
  
    <a [routerLink]="index" routerLinkActive="active" class="list-group-item clearfix">
  
      <div class="card" style="width: 100%; height:200px;overflow: hidden;">
        <img [src]="recipe.imagePath" class=" card-img-top img-responsive">
        <div class="card-body">
          <h4 class="card-title">{{recipe.name}}</h4>
          <p class="card-text">{{recipe.description}}</p>
  
        </div>
      </div>
  
    </a>
  
  </div>
