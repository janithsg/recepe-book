<div class="card" style="width: 100%;margin-top:90px" id="detailDiv" >
  <img style="max-height:300px" [src]="recipe.imagePath" alt="{{recipe.name}}" class="card-img-top img-responsive">

  <div class="card-body">
    <h4 class="card-title">{{recipe.name}}</h4>
    <p class="card-text"> {{recipe.description}}</p>
  </div>

  <ul class="list-group list-group-flush">
    <li class="list-group-item" *ngFor="let ingre of recipe.ingredients" style="margin-bottom: 2px;color:black">
      {{ingre.name}} -- {{ingre.amount}}
    </li>
  </ul>

  <div class="card-body">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a (click)="onAddIngredients()">Add Ingredients to shopping list</a>
        </li>
        <ng-template [ngIf]="authService.isAuthenticated()">
          <li>
            <a (click)="onEditRecipe()">Edit Recipe</a>
          </li>
          <li>
            <a (click)="onDeleteRecipe()">Delete recipe</a>
          </li>
        </ng-template>
      </ul>
    </div>
  </div>
</div>
